<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinReport Ai</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload File</h1>
    <div class="file-upload" id="dropArea" onclick="document.getElementById('fileInput').click();">
        <p>Click or drag files here</p>
    </div>
    <input type="file" id="fileInput" multiple onchange="handleFiles(this.files)">

    <div id="fileList">
        <h3>Selected Files:</h3>
        <ul id="files"></ul>
        <input type="submit" id="uploadFile" value="Upload files">
    </div>

</body>
</html>
